<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiFi Card Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="card">
      <h1 class="title">WiFi Card Generator</h1>
      <p class="subtitle">Create and share your WiFi credentials effortlessly</p>
      <div class="form">
        <div class="form-group">
          <label for="wifi-name">WiFi Name (SSID):</label>
          <input type="text" id="wifi-name" placeholder="Enter WiFi name">
        </div>
        <div class="form-group">
          <label for="wifi-password">Password:</label>
          <input type="password" id="wifi-password" placeholder="Enter WiFi password">
        </div>
        <div class="form-group">
          <label for="encryption-type">Encryption Type:</label>
          <select id="encryption-type">
            <option value="WPA">WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="None">None</option>
          </select>
        </div>
        <button id="generate-btn" class="btn primary">Generate QR Code</button>
      </div>
      <div id="qr-container" class="qr-container"></div>
      <div class="actions">
        <button id="copy-btn" class="btn secondary">Copy Credentials</button>
        <button id="download-btn" class="btn secondary">Download QR Code</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
